<div 
    class="
        w-full
        border border-black rounded-md 
        p-4 mt-3
        text-lg
        bg-white
        shadow shadow-black
    "
>
    <div class="px-2">
        <span class="text-2xl">{{ headerText }}</span>
        <p class="text-zinc-500">
            {{ subHeader }}
        </p>
        <div *ngIf="hasHeaderSeparator" class="border-2 border-black w-full mr-2 mb-2"></div>
        <ng-container *ngIf="imgCarouselUrls">
            <app-carousel
                [imgUrls]="imgCarouselUrls"
            ></app-carousel>
        </ng-container>
        <ng-content></ng-content>
    </div>
</div>
