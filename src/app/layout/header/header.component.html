<div 
    class="
        relative 
        bg-indigo-600
    "
>
    <div class="max-w-7xl mx-auto px-4 sm:px-6">
        <div class="flex justify-between items-center py-4 md:justify-start md:space-x-10">
            <div class="flex justify-start lg:w-0 lg:flex-1">
                <a href="#">
                    <span class="sr-only">Home</span>
                    <span 
                        class="
                            bg-white pb-2 px-2 rounded-xl
                            font-['Shizuru']
                            text-3xl
                            border border-black
                        "
                    >
                        CC
                    </span>
                </a>
            </div>
            <div class="-mr-2 -my-2 md:hidden">
                <button 
                    type="button"
                    class="
                        bg-white 
                        rounded-md p-2
                        border border-indigo-600
                        inline-flex items-center 
                        justify-center
                        text-gray-400 hover:text-gray-500 hover:bg-gray-100 
                        focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500
                    "
                    aria-expanded="false"
                    (click)="toggleSidebar()"
                >
                    <span class="sr-only">Open menu</span>
                    <!-- Heroicon name: outline/menu -->
                    <svg 
                        class="h-6 w-6 text-indigo-600"
                        xmlns="http://www.w3.org/2000/svg" 
                        fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" aria-hidden="true"
                    >
                        <path 
                            stroke-linecap="round" 
                            stroke-linejoin="round" 
                            stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" 
                        />
                    </svg>
                </button>
            </div>
            <nav class="hidden md:flex space-x-10">
                <div class="relative">
                    <!-- Item active: "text-gray-900", Item inactive: "text-gray-500" -->
                    <a 
                        href="/curriculum-vitae"
                        class="
                            text-white group rounded-md inline-flex items-center 
                            text-lg font-medium hover:text-gray-200 
                            focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500
                        "
                    >
                        <span>Curriculum Vitae</span>
                    </a>
                </div>

                <a 
                    href="/side-projects" 
                    class="
                        text-lg font-medium text-white
                        hover:text-gray-200"
                        >
                    Side Projects
                </a>
                <a 
                    href="/about-me" 
                    class="
                        text-lg font-medium 
                        text-white hover:text-gray-200
                    ">
                    About Me
                </a>
            </nav>
        </div>
    </div>

    <!--
      Mobile menu, show/hide based on mobile menu state.
    -->
    <div
        *ngIf="isSidebarOpen"
        class="
            absolute top-0 inset-x-0 p-2 
            transition transform origin-top-right
            bg-white
            z-10
        "
    >
        <div class="
            rounded-lg ring-1 ring-black ring-opacity-5 
            divide-y-2 divide-gray-50
        ">
            <div class="pt-5 pb-6 px-5">
                <div class="flex items-center justify-between">
                    <div>
                        <img 
                            class="h-8 w-auto" 
                            src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg"
                            alt="Workflow"
                        >
                    </div>
                    <div class="-mr-2">
                        <button 
                            type="button"
                            class="
                                bg-white 
                                rounded-md p-2 
                                inline-flex items-center justify-center 
                                text-gray-400 hover:text-gray-500 hover:bg-gray-100 
                                focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500
                            "
                            (click)="toggleSidebar()"
                        >
                            <span class="sr-only">Close menu</span>
                            <!-- Heroicon name: outline/x -->
                            <svg 
                                class="h-6 w-6 text-indigo-600" 
                                xmlns="http://www.w3.org/2000/svg" 
                                fill="none" 
                                viewBox="0 0 24 24"
                                stroke="currentColor" aria-hidden="true"
                            >
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="mt-6">
                    <nav class="grid gap-y-8">
                        <a href="/curriculum-vitae" class="-m-3 p-3 flex items-center rounded-md hover:bg-gray-50">
                            <!-- Heroicon name: outline/document-text -->
                            <svg 
                                class="flex-shrink-0 h-6 w-6 text-indigo-600" 
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none" viewBox="0 0 24 24" 
                                stroke="currentColor" aria-hidden="true"
                            >
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                            <span class="ml-3 text-base font-medium text-gray-900"> Curriculum Vitae </span>
                        </a>

                        <a href="/side-projects" class="-m-3 p-3 flex items-center rounded-md hover:bg-gray-50">
                            <!-- Heroicon name: outline/desktop-computer -->
                            <svg class="flex-shrink-0 h-6 w-6 text-indigo-600" xmlns="http://www.w3.org/2000/svg"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                            <span class="ml-3 text-base font-medium text-gray-900"> Side Projects </span>
                        </a>

                        <a href="/about-me" class="-m-3 p-3 flex items-center rounded-md hover:bg-gray-50">
                            <!-- Heroicon name: outline/user -->
                            <svg class="flex-shrink-0 h-6 w-6 text-indigo-600" xmlns="http://www.w3.org/2000/svg"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                            <span class="ml-3 text-base font-medium text-gray-900"> About me </span>
                        </a>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
